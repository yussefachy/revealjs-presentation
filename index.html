<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Reveal.js Presentation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/theme/moon.min.css">
    <style>
        .slanted-bg {
            background: linear-gradient(45deg, #6b5b95 0%, #a39193 100%);
            padding: 30px;
            transform: skew(-10deg);
            border-radius: 15px;
            margin: 0 auto;
            width: 80%;
        }
        .content {
            transform: skew(10deg);
            text-align: left;
        }
        .reveal section img {
            border: none;
            box-shadow: none;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section data-markdown>
                <textarea data-template>
                    # My Reveal.js Presentation
                    ## Hosted on GitHub Pages
                    
                    ![Reveal.js Logo](https://revealjs.com/logo.png)
                </textarea>
            </section>
            
            <!-- Vertical Slides -->
            <section>
                <section data-markdown>
                    <textarea data-template>
                    ## Vertical Navigation
                    - Use **DOWN ARROW** to navigate
                    - These are nested slides
                    - Horizontal slides are siblings
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                    ### Sub-Slide 1
                    ![Programming](https://images.unsplash.com/photo-1542831371-29b0f74f9713?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60)
                    </textarea>
                </section>
            </section>
            
            <section data-markdown>
                <textarea data-template>
                ## Custom Styled Slide
                <div class="slanted-bg">
                    <div class="content">
                    ### Creative Design
                    - Gradient backgrounds
                    - CSS transformations
                    - Responsive layout
                    </div>
                </div>
                </textarea>
            </section>
            
            <section data-markdown>
                <textarea data-template>
                ## Code Highlighting
                ```python [1-2|3|4]
                # Fibonacci function
                def fib(n):
                    a, b = 0, 1
                    for _ in range(n):
                        yield a
                        a, b = b, a+b
                ```
                </textarea>
            </section>
            
            <section data-markdown>
                <textarea data-template>
                ## Final Slide
                **Features Demonstrated:**
                - Markdown formatting
                - Vertical navigation
                - Custom CSS styling
                - Code highlighting
                - GitHub Pages hosting
                
                [View Source Code](https://github.com/yussefachy/revealjs-presentation)
                </textarea>
            </section>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/plugin/markdown/markdown.min.js"></script>
    <script>
        Reveal.initialize({
            plugins: [RevealMarkdown],
            hash: true,
            transition: 'convex',
            backgroundTransition: 'zoom'
        });
    </script>
</body>
</html>
